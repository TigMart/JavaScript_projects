<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Tigran Martirosyan" />

    <link rel="stylesheet" href="sass/main.css" />
    <!-- Favicon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/favicon/Web/icons8-calculator-cute-color-16.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/favicon/Web/icons8-calculator-cute-color-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="72x72"
      href="assets/favicon/Android_Chrome/icons8-calculator-cute-color-72.png"
    />
    <link
      rel="apple-touch-icon"
      type="image/png"
      sizes="60x60"
      href="assets/favicon/iOS_Safari_Web_Clip/icons8-calculator-cute-color-60.png"
    />
    <link
      rel="mask-icon"
      type="image/svg"
      color="#26E07F"
      href="assets/favicon/macOS/icons8-calculator-cute-color-64.svg"
    />
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Tapestry&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="container">
      <div class="calculator">
        <div id="value" class="display-box">0</div>
        <div class="grid">
          <button class="btn other-btn" id="ac">AC</button>
          <button class="btn other-btn" id="pos-neg">+/-</button>
          <button class="btn other-btn" id="percent">%</button>
          <button class="btn alu-btn" id="divide">รท</button>
          <button class="btn digit-btn" id="seven">7</button>
          <button class="btn digit-btn" id="eight">8</button>
          <button class="btn digit-btn" id="nine">9</button>
          <button class="btn alu-btn" id="multiply">&times;</button>
          <button class="btn digit-btn" id="four">4</button>
          <button class="btn digit-btn" id="five">5</button>
          <button class="btn digit-btn" id="six">6</button>
          <button class="btn alu-btn" id="subtraction">-</button>
          <button class="btn digit-btn" id="one">1</button>
          <button class="btn digit-btn" id="two">2</button>
          <button class="btn digit-btn" id="three">3</button>
          <button class="btn alu-btn" id="plus">+</button>
          <button class="btn digit-btn grid_col_1_to_3 zero" id="zero">
            0
          </button>
          <button class="btn digit-btn" id="decimal">.</button>
          <button class="btn alu-btn" id="equal">=</button>
        </div>
      </div>
    </section>

    <script src="./script.js"></script>
  </body>
</html>
